<!DOCTYPE html>
<html lang="{{site.lang}}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="{{site.url}}{{site.basePath}}" />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{site.title}} &raquo; Feed"
      href="{{site.basePath}}feed.xml"
    />
    <link rel="stylesheet" href="{{site.themeLink}}" />

    <style type="text/css">
      {{site.baseStyles}}
    </style>

    <!-- Custom Styles -->
    {% if site.customStyles %}
    <style type="text/css">
      {{site.customStyles}}
    </style>
    {% endif %}
    <!-- /Custom Styles -->

    {% block title %}
    <title>{{site.title}}</title>
    {% endblock %}

    <!-- -->

    {% block htmlhead %}
    <!-- HTML Head -->
    {% endblock %}
  </head>
  <body class="theme-{{site.theme}}">
    <!-- Header -->
    {% include "partials/header.html" %}
    <!-- /Header -->

    <main class="wrap">
      {% block maincontent %}
      <!-- Main Content -->
      {% endblock %}
    </main>

    <!-- Footer -->
    {% include "partials/footer.html" %}
    <!-- /Footer -->

    <!-- Custom Javascript -->
    {% if site.customJavascript %}
    <!-- prettier-ignore -->
    <script>{{site.customJavascript | safe}}</script>
    {% endif %}
    <!-- /Custom Javascript -->
  </body>
</html>
